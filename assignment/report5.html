<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/report5.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_close">
        <i class="far fa-window-close"></i>
      </div>
      <div class="status-bar_playlist">
        <span>Playlist</span>
      </div>
    </div>

    <div class="content">
      <div class="content_image">
        <img src="screenshots/image.jpg" />
      </div>
      <div class="content_component">
        <span class="content_title">Random Love</span>
        <span class="content_subtitle">by Diavay Kapoor</span>
      </div>
    </div>

    <div class="btn">
      <div class="btn_play">
        <span>Play</span>
      </div>
      <div class="btn_heart">
        <i class="far fa-heart"></i>
      </div>
      <div class="btn_plus">
        <i class="fas fa-plus"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/45b17ec955.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
